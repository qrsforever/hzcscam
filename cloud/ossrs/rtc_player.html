<!DOCTYPE html>
<html>
	<head>
		<title>SRS</title>
		<meta charset="utf-8">
		<style>
body{
	padding-top: 30px;
}
		</style>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" src="js/adapter-7.4.0.min.js"></script>
		<script type="text/javascript" src="js/srs.sdk.js"></script>
		<script type="text/javascript" src="js/winlin.utility.js"></script>
		<script type="text/javascript" src="js/srs.page.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="form-inline">
				URL:
				<input type="text" id="txt_url" class="input-xxlarge" value="">
			</div>

			<label></label>
			<video id="rtc_media_player" width="100%" controls autoplay></video>
            <button class="btn btn-primary" id="btn_play_left" style="width:100%;height:100px;">播放左边</button>
            <button class="btn btn-primary" id="btn_play_right" style="width:100%;height:100px;">播放右边</button>
            <button class="btn btn-primary" id="btn_stop" style="width:100%;height:100px">停止</button>
		</div>
		<script type="text/javascript">

			$(function(){
				var query = parse_query_string();
                <!-- 要触发浏览器自带的关闭弹窗，用户必须跟网页有过交互。简单的来说就是点击过网页。 -->
				window.onbeforeunload= (e)=>{
                    xmlhttp.send(JSON.stringify({"enable":false, "stream": query.stream}));
				};

				var sdk = null; // Global handler to do cleanup when replaying.
				var startPlay = function() {
					$('#rtc_media_player').show();

					// Close PC when user replay.
					if (sdk) {
						sdk.close();
					}
					sdk = new SrsRtcPlayerAsync();

					$('#rtc_media_player').prop('srcObject', sdk.stream);
					var url = $("#txt_url").val();
					sdk.play(url).then(function(session){
					}).catch(function (reason) {
						sdk.close();
						$('#rtc_media_player').hide();
						console.error(reason);
					});
				};

				$('#rtc_media_player').hide();
				srs_init_rtc("#txt_url", query);

				$("#btn_play_right").click(function() {
                    xmlhttp = new XMLHttpRequest();
                    xmlhttp.open("POST", "http://aiot.hzcsdata.com:8686/rtmp");
                    xmlhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
                    xmlhttp.send(JSON.stringify({"enable":true, "stream": query.stream, "device": "/dev/video3"}));

					$('#rtc_media_player').prop('muted', false);
					startPlay();
				});
				$("#btn_play_left").click(function() {
                    xmlhttp = new XMLHttpRequest();
                    xmlhttp.open("POST", "http://aiot.hzcsdata.com:8686/rtmp");
                    xmlhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
                    xmlhttp.send(JSON.stringify({"enable":true, "stream": query.stream, "device": "/dev/video1"}));

					$('#rtc_media_player').prop('muted', false);
					startPlay();
				});

				$("#btn_stop").click(function() {
                    xmlhttp = new XMLHttpRequest();
                    xmlhttp.open("POST", "http://aiot.hzcsdata.com:8686/rtmp");
                    xmlhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
                    xmlhttp.send(JSON.stringify({"enable":false, "stream": query.stream}));
				    $('#rtc_media_player').hide();
					if (sdk) {
						sdk.close();
					}
				});
			});
		</script>
	</body>
</html>
